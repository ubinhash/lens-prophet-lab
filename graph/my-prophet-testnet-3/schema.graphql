type QuestionCreated @entity(immutable: true) {
  id: Bytes!
  QuestionTemplateManager_id: BigInt! # uint256
  templateId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TemplateActivated @entity(immutable: true) {
  id: Bytes!
  QuestionTemplateManager_id: BigInt! # uint256
  activated: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TemplateCreated @entity(immutable: true) {
  id: Bytes!
  QuestionTemplateManager_id: BigInt! # uint256
  templateText: String! # string
  category: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VariableAdded @entity(immutable: true) {
  id: Bytes!
  templateId: BigInt! # uint256
  name: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
